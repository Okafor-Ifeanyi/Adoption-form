<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- <section> -->
        <header>
            <img src="https://github.com/user-attachments/assets/e285c9c7-e97c-4c5d-9566-61264786b729" alt="logo">
            <h1>𝒜𝒩𝐼-𝒟𝒪𝒫𝒯</h1>
        </header>
        <main>
            <section id="first">
                <article>
                    <h2>Adopt Your Favorite Animal</h2>
                    <p><i>Fill out the form below to adopt a pet</i></p>
                </article>
                <form action="" target="_blank" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                  
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                  
                    <label for="animal">Select Animal Type:</label>
                    <select id="animal" name="animal" required>
                      <option value="" disabled selected>Select an animal</option>
                      <option value="dog">Dog</option>
                      <option value="cat">Cat</option>
                      <option value="rabbit">Rabbit</option>
                      <option value="bird">Bird</option>
                      <option value="hamster">Hamster</option>
                    </select>
                  
                    <label for="message">Additional Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us why you'd like to adopt an animal"></textarea>
                  
                    <button type="submit">Submit</button>
                  </form>
            </section>
            <section id="second">
                <!-- <img src="3042471-uhd_3840_2160_30fps.mp4" alt=""> -->
                <video autoplay muted loop>
                    <source src="https://res.cloudinary.com/prog-bio/video/upload/v1737909034/t4e2lvbrbv47qhuq8kpy.mp4" type="video/mp4">
                  </video>
            </section>
        </main>
        <footer>
            <p>© Powered by prog_bio 2020 Ani-dopt</p>
        </footer>
    <!-- </section> -->
</body>
</html>
